<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>
<body>
    <h1>Race Registration</h1>
    <form action="/reg">
        <div>
            <label for="fname">First Name</label>
            <input type="text" id="fname" placeholder="First name" name="fname" required >
            <label for="lname">Last Name</label>
            <input type="text" id="lname" placeholder="Last name" name="lname" required >
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="fun">Fun Run 5k</label><br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label><br>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="E-mail" required >
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required >
        </div>
        <div>
            <label for="age_group">Select Age Group</label>
            <select name="age_group" id="age_group" >
                <option value="under-18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
        
    </form>
</body>
</html>
